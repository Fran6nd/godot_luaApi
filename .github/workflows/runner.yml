name: üîó GHA
on:
  workflow_dispatch:

  pull_request:
    branches:
      - "*"
    paths-ignore:
      - "**/*.md"
      - "LICENSE"
      - "**/*.png"
      - ".github/ISSUE_TEMPLATE/*"
      - ".github/CODEOWNERS"
      - "project/demo/*"
  push:
    branches:
      - "main"
    paths-ignore:
      - "**/*.md"
      - "**/*.png"
      - "**/LICENSE"
      - ".github/ISSUE_TEMPLATE/*"
      - ".github/CODEOWNERS"
      - "project/demo/*"

env:
  GODOT_VERSION: 4.1.2

jobs:
  gdextension-build:
    name: ‚öôÔ∏è GDExtension
    uses: ./.github/workflows/gdextension.yml
    with:
      fullbuild: ${{ github.event_name == 'workflow_dispatch' }}
      godot_version: 4.1.2
  
  gdextension-unit-tests:
    name: ‚öôÔ∏è GDExtension Unit Tests
    needs: gdextension-build
    uses: ./.github/workflows/gdextension-unit-tests.yml
    with:
      godot_version: 4.1.2
